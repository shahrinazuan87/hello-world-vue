<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Assignment 1 VueJs</title>
        <script src="../vue.js"></script>
    </head>

    <body>

        <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{ YOUR_NAME }} {{AGE}}</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>My age multiply by 3 is {{ AGE*3 }}</p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>Random float: {{ getRandomFloat() }}</p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img style="width:100px;height:100px" v-bind:src="imageUrl">
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input type="text" v-bind:value="YOUR_NAME" v-once>
            </div>
        </div>

        <script>
            new Vue({
                el: '#exercise',
                data: {
                    YOUR_NAME: 'Shahrin Azuan',
                    AGE: 24,
                    imageUrl: 'https://placekitten.com/200/301',
                },
                methods: {
                    getRandomFloat: function () {
                        return Math.random();
                    }
                }
            });
        </script>
    </body>

</html>
